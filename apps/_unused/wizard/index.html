    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Configuration Wizard</h2>
                <div id="wizardForm"></div>
                <div class="mt-4 text-center">
                    <button type="button" class="btn btn-primary me-2" onclick="submitForm()">Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                </div>
                <div class="mt-4">
                    <h5>Form Data:</h5>
                    <pre id="formData" class="bg-dark text-light p-3 rounded"></pre>
                </div>
            </div>
        </div>
    </div>

        // Form data object
        let formData = {};

        // Initialize form data
        function initFormData() {
            form.forEach(pane => {
                pane.forEach(field => {
                    if (field.type === 'checkbox') {
                        formData[field.name] = field.value || false;
                    } else {
                        formData[field.name] = field.value || '';
                    }
                });
            });
            updateFormDataDisplay();
        }

        // Update form data display
        function updateFormDataDisplay() {
            document.getElementById('formData').textContent = JSON.stringify(formData, null, 2);
        }

        // Text input
        function createTextInput(config) {
            const wrapper = document.createElement('div');
            wrapper.className = 'mb-3';

            const label = document.createElement('label');
            label.className = 'form-label';
            label.setAttribute('for', config.name);
            label.textContent = config.label;

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'form-control';
            input.id = config.name;
            input.name = config.name;
            input.value = config.value || '';
            if (config.placeholder) input.placeholder = config.placeholder;
            if (config.required) input.required = true;

            input.addEventListener('input', (e) => {
                formData[config.name] = e.target.value;
                updateFormDataDisplay();
            });

            wrapper.appendChild(label);
            wrapper.appendChild(input);

            if (config.description) {
                const helpText = document.createElement('div');
                helpText.className = 'form-text';
                helpText.textContent = config.description;
                wrapper.appendChild(helpText);
            }

            return wrapper;
        }

                updateFormDataDisplay();

        // Radio input
        function createRadioInput(config) {
            const wrapper = document.createElement('div');
            wrapper.className = 'mb-3';

            const label = document.createElement('div');
            label.className = 'form-label';
            label.textContent = config.label;
            wrapper.appendChild(label);

            config.options.forEach(option => {
                const radioWrapper = document.createElement('div');
                radioWrapper.className = 'form-check';

                const input = document.createElement('input');
                input.type = 'radio';
                input.className = 'form-check-input';
                input.id = `${config.name}_${option.value}`;
                input.name = config.name;
                input.value = option.value;
                input.checked = config.value === option.value;
                if (config.required) input.required = true;

                const radioLabel = document.createElement('label');
                radioLabel.className = 'form-check-label';
                radioLabel.setAttribute('for', `${config.name}_${option.value}`);
                radioLabel.textContent = option.text;

                input.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        formData[config.name] = e.target.value;
                        updateFormDataDisplay();
                    }
                });

                radioWrapper.appendChild(input);
                radioWrapper.appendChild(radioLabel);
                wrapper.appendChild(radioWrapper);
            });

            if (config.description) {
                const helpText = document.createElement('div');
                helpText.className = 'form-text';
                helpText.textContent = config.description;
                wrapper.appendChild(helpText);
            }

            return wrapper;
        }

            textarea.name = config.name;
            textarea.value = config.value || '';
            if (config.rows) textarea.rows = config.rows;
            if (config.cols) textarea.cols = config.cols;
            if (config.placeholder) textarea.placeholder = config.placeholder;
            if (config.required) textarea.required = true;

            textarea.addEventListener('input', (e) => {
                formData[config.name] = e.target.value;
                updateFormDataDisplay();
            });

            wrapper.appendChild(label);
            wrapper.appendChild(textarea);

            if (config.description) {
                const helpText = document.createElement('div');
                helpText.className = 'form-text';
                helpText.textContent = config.description;
                wrapper.appendChild(helpText);
            }

            return wrapper;
        }

        // Select
        function createSelect(config) {
            const wrapper = document.createElement('div');
            wrapper.className = 'mb-3';

            const label = document.createElement('label');
            label.className = 'form-label';
            label.setAttribute('for', config.name);
            label.textContent = config.label;

            const select = document.createElement('select');
            select.className = 'form-select';
            select.id = config.name;
            select.name = config.name;
            if (config.multiple) {
                select.multiple = true;
                select.className = 'form-select';
            }
            if (config.required) select.required = true;

            config.options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option.value;
                optionElement.textContent = option.text;
                if (config.value === option.value) optionElement.selected = true;
                select.appendChild(optionElement);
            });

            select.addEventListener('change', (e) => {
                if (config.multiple) {
                    const selectedOptions = Array.from(e.target.selectedOptions).map(opt => opt.value);
                    formData[config.name] = selectedOptions;
                } else {
                    formData[config.name] = e.target.value;
                }
                updateFormDataDisplay();
            });

            wrapper.appendChild(label);
            wrapper.appendChild(select);

            if (config.description) {
                const helpText = document.createElement('div');
                helpText.className = 'form-text';
                helpText.textContent = config.description;
                wrapper.appendChild(helpText);
            }

            return wrapper;
        }

        // Bootstrap element
        function createBootstrapElement(config) {
            const element = document.createElement(config.tagName);
            if (config.id) element.id = config.id;
            if (config.class) element.className = config.class;
            if (config.innerText) element.innerText = config.innerText;
            if (config.innerHTML) element.innerHTML = config.innerHTML;
            return element;
        }

        // Create form field
        function createFormField(config) {
            switch (config.type) {
                case 'text':
                    return createTextInput(config);
                case 'email':
                    return createEmailInput(config);
                case 'password':
                    return createPasswordInput(config);
                case 'number':
                    return createNumberInput(config);
                case 'tel':
                    return createTelInput(config);
                case 'url':
                    return createUrlInput(config);
                case 'search':
                    return createSearchInput(config);
                case 'color':
                    return createColorInput(config);
                case 'date':
                    return createDateInput(config);
                case 'datetime-local':
                    return createDatetimeLocalInput(config);
                case 'month':
                    return createMonthInput(config);
                case 'time':
                    return createTimeInput(config);
                case 'week':
                    return createWeekInput(config);
                case 'range':
                    return createRangeInput(config);
                case 'file':
                    return createFileInput(config);
                case 'checkbox':
                    return createCheckboxInput(config);
                case 'radio':
                    return createRadioInput(config);
                case 'hidden':
                    return createHiddenInput(config);
                case 'textarea':
                    return createTextarea(config);
                case 'select':
                    return createSelect(config);
                default:
                    if (config.tagName) {
                        return createBootstrapElement(config);
                    }
                    return createTextInput(config);
            }
        }

        // Create accordion
        function createAccordion() {
            const accordion = document.createElement('div');
            accordion.className = 'accordion';
            accordion.id = 'wizardAccordion';

            form.forEach((pane, paneIndex) => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';

                const accordionHeader = document.createElement('h2');
                accordionHeader.className = 'accordion-header';

                const accordionButton = document.createElement('button');
                accordionButton.className = 'accordion-button';
                accordionButton.type = 'button';
                accordionButton.setAttribute('data-bs-toggle', 'collapse');
                accordionButton.setAttribute('data-bs-target', `#collapse${paneIndex}`);
                accordionButton.setAttribute('aria-expanded', paneIndex === 0 ? 'true' : 'false');
                accordionButton.setAttribute('aria-controls', `collapse${paneIndex}`);
                accordionButton.textContent = `Step ${paneIndex + 1}`;

                if (paneIndex !== 0) {
                    accordionButton.classList.add('collapsed');
                }

                accordionHeader.appendChild(accordionButton);

                const accordionCollapse = document.createElement('div');
                accordionCollapse.id = `collapse${paneIndex}`;
                accordionCollapse.className = paneIndex === 0 ? 'accordion-collapse collapse show' : 'accordion-collapse collapse';
                accordionCollapse.setAttribute('data-bs-parent', '#wizardAccordion');

                const accordionBody = document.createElement('div');
                accordionBody.className = 'accordion-body';

                pane.forEach(fieldConfig => {
                    const fieldElement = createFormField(fieldConfig);
                    accordionBody.appendChild(fieldElement);
                });

                accordionCollapse.appendChild(accordionBody);
                accordionItem.appendChild(accordionHeader);
                accordionItem.appendChild(accordionCollapse);
                accordion.appendChild(accordionItem);
            });

            return accordion;
        }

        // Initialize form
        function initForm() {
            initFormData();
            const formContainer = document.getElementById('wizardForm');
            const accordion = createAccordion();
            formContainer.appendChild(accordion);
        }

        // Submit form
        function submitForm() {
            alert('Form submitted! Check the console for form data.');
            console.log('Form Data:', formData);
        }

        // Reset form
        function resetForm() {
            initFormData();
            document.getElementById('wizardForm').innerHTML = '';
            initForm();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initForm);
    </script>
</body>
</html>
