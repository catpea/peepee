<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor-Based Color Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #64ffda, #1de9b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        select {
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .floor-display {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .colors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .color-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .color-name {
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: capitalize;
            font-size: 1.1em;
        }

        .color-swatch {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-swatch:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .color-hex {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.6;
        }

        .filter-info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #64ffda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Floor-Based Color Generator</h1>

        <div class="description">
            <p>Each floor represents a lighting level - basement floors are darker, upper floors get brighter.
            This creates systematic color relationships instead of arbitrary hand-picked values.</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Color Filter:</label>
                <select id="filterSelect">
                    <option value="none">None (Pure)</option>
                    <option value="warm">Warm Glow</option>
                    <option value="cool">Cool Light</option>
                    <option value="vintage">Vintage</option>
                    <option value="neon">Neon</option>
                    <option value="chromatic">Chromatic Aberration</option>
                </select>
            </div>

            <button onclick="goUp()">Go Up ðŸ”º</button>
            <button onclick="goDown()">Go Down ðŸ”»</button>
            <button onclick="resetFloor()">Ground Floor</button>
        </div>

        <div class="floor-display">
            <span id="floorDisplay">Floor: 0 (Ground Level)</span>
        </div>

        <div class="filter-info">
            <strong>Current Filter:</strong> <span id="filterDescription">None - Pure base colors</span>
        </div>

        <div class="colors-grid" id="colorsGrid"></div>
    </div>

    <script>
        class ColorFunctions {

        }





        class ColorGenerator {
            constructor(palette, userColorFilter = null) {
                this.palette = palette;
                this.userColorFilter = userColorFilter;
                this.currentFloor = 0;
                this.floorLightingIntensity = 0.08; // How much each floor changes lighting
            }

            up() {
                this.currentFloor++;
                return this.generateFloorColors();
            }

            down() {
                this.currentFloor--;
                return this.generateFloorColors();
            }

            reset() {
                this.currentFloor = 0;
                return this.generateFloorColors();
            }

            generateFloorColors() {
                const colors = {};

                Object.entries(this.palette).forEach(([colorName, hexColor]) => {
                    if (colorName === 'black' || colorName === 'white') {
                        // Special handling for black and white
                        colors[colorName] = this.adjustSpecialColors(hexColor, colorName);
                    } else {
                        colors[colorName] = this.adjustColorForFloor(hexColor);
                    }
                });

                return colors;
            }

            adjustSpecialColors(hexColor, colorName) {
                const rgb = ColorFunctions.hexToRgb(hexColor);
                const hsl = ColorFunctions.rgbToHsl(rgb.r, rgb.g, rgb.b);

                // For black and white, adjust lightness based on floor
                const lightnessDelta = this.currentFloor * this.floorLightingIntensity * 100;

                if (colorName === 'black') {
                    hsl.l = Math.min(50, hsl.l + lightnessDelta);
                } else if (colorName === 'white') {
                    hsl.l = Math.max(50, hsl.l - lightnessDelta * 0.3);
                }

                const adjustedRgb = ColorFunctions.hslToRgb(hsl.h, hsl.s, hsl.l);

                if (this.userColorFilter) {
                    const filtered = this.userColorFilter(adjustedRgb.r, adjustedRgb.g, adjustedRgb.b);
                    return ColorFunctions.rgbToHex(filtered.r, filtered.g, filtered.b);
                }

                return ColorFunctions.rgbToHex(adjustedRgb.r, adjustedRgb.g, adjustedRgb.b);
            }

            adjustColorForFloor(hexColor) {
                const rgb = ColorFunctions.hexToRgb(hexColor);
                const hsl = ColorFunctions.rgbToHsl(rgb.r, rgb.g, rgb.b);

                // Floor lighting model: negative floors are darker, positive floors are brighter
                const lightnessDelta = this.currentFloor * this.floorLightingIntensity * 100;

                // Adjust lightness based on floor
                hsl.l = ColorFunctions.clamp(hsl.l + lightnessDelta, 5, 95);

                // Slight saturation adjustment for realism
                const saturationDelta = Math.abs(this.currentFloor) * 2;
                if (this.currentFloor < 0) {
                    hsl.s = Math.max(10, hsl.s - saturationDelta);
                } else {
                    hsl.s = Math.min(100, hsl.s + saturationDelta * 0.5);
                }

                const adjustedRgb = ColorFunctions.hslToRgb(hsl.h, hsl.s, hsl.l);

                if (this.userColorFilter) {
                    const filtered = this.userColorFilter(adjustedRgb.r, adjustedRgb.g, adjustedRgb.b);
                    return ColorFunctions.rgbToHex(filtered.r, filtered.g, filtered.b);
                }

                return ColorFunctions.rgbToHex(adjustedRgb.r, adjustedRgb.g, adjustedRgb.b);
            }
        }

        // Color filters
        const colorFilters = {
            none: null,
            warm: (r, g, b) => ({
                r: ColorFunctions.clamp(r + 15),
                g: ColorFunctions.clamp(g + 5),
                b: ColorFunctions.clamp(b - 10)
            }),
            cool: (r, g, b) => ({
                r: ColorFunctions.clamp(r - 10),
                g: ColorFunctions.clamp(g + 5),
                b: ColorFunctions.clamp(b + 15)
            }),
            vintage: (r, g, b) => ({
                r: ColorFunctions.clamp(r * 0.9 + 20),
                g: ColorFunctions.clamp(g * 0.85 + 15),
                b: ColorFunctions.clamp(b * 0.7 + 10)
            }),
            neon: (r, g, b) => ({
                r: ColorFunctions.clamp(r * 1.2),
                g: ColorFunctions.clamp(g * 1.1),
                b: ColorFunctions.clamp(b * 1.15)
            }),
            chromatic: (r, g, b) => ({
                r: ColorFunctions.clamp(r + 15),
                g: g,
                b: ColorFunctions.clamp(b - 10)
            })
        };

        const filterDescriptions = {
            none: "None - Pure base colors",
            warm: "Warm Glow - Adds warmth like incandescent lighting",
            cool: "Cool Light - Mimics fluorescent/LED lighting",
            vintage: "Vintage - Sepia-toned retro feel",
            neon: "Neon - Saturated, electric colors",
            chromatic: "Chromatic Aberration - Subtle color separation effect"
        };

        // Initialize
        const palette = {
            blue: '#0000FF',
            indigo: '#4B0082',
            purple: '#800080',
            pink: '#FFC0CB',
            red: '#FF0000',
            orange: '#FFA500',
            yellow: '#FFFF00',
            green: '#008000',
            teal: '#008080',
            cyan: '#00FFFF',
            black: '#000000',
            white: '#FFFFFF',
            gray: '#808080',
            dark: '#A9A9A9'
        };

        let colorGenerator = new ColorGenerator(palette);

        function updateDisplay() {
            const colors = colorGenerator.generateFloorColors();
            const grid = document.getElementById('colorsGrid');
            const floorDisplay = document.getElementById('floorDisplay');

            // Update floor display
            let floorText = `Floor: ${colorGenerator.currentFloor}`;
            if (colorGenerator.currentFloor === 0) {
                floorText += " (Ground Level)";
            } else if (colorGenerator.currentFloor > 0) {
                floorText += " (Bright)";
            } else {
                floorText += " (Dark)";
            }
            floorDisplay.textContent = floorText;

            // Update colors grid
            grid.innerHTML = '';
            Object.entries(colors).forEach(([colorName, hexColor]) => {
                const colorCard = document.createElement('div');
                colorCard.className = 'color-card';
                colorCard.innerHTML = `
                    <div class="color-name">${colorName}</div>
                    <div class="color-swatch" style="background-color: ${hexColor}" onclick="copyToClipboard('${hexColor}')"></div>
                    <div class="color-hex">${hexColor}</div>
                `;
                grid.appendChild(colorCard);
            });
        }

        function goUp() {
            colorGenerator.up();
            updateDisplay();
        }

        function goDown() {
            colorGenerator.down();
            updateDisplay();
        }

        function resetFloor() {
            colorGenerator.reset();
            updateDisplay();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Simple feedback
                const originalBody = document.body.style.background;
                document.body.style.background = 'rgba(100, 255, 218, 0.1)';
                setTimeout(() => {
                    document.body.style.background = originalBody;
                }, 200);
            });
        }

        // Filter change handler
        document.getElementById('filterSelect').addEventListener('change', (e) => {
            const filterName = e.target.value;
            colorGenerator.userColorFilter = colorFilters[filterName];
            document.getElementById('filterDescription').textContent = filterDescriptions[filterName];
            updateDisplay();
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
